<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Chuck Norris Jokes</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="form-wrap">

                <h1>Generate Jokes</h1>
                <form>
                    <div>
                        <label for="number">Number of Jokes</label>
                        <input type="number" id="number">
                    </div>
                    <div>
                        <button class="get-jokes">Get Jokes</button>
                    </div>
                </form>
            </div>
        </div>
        <section id="jokes">
            <div class="joke-list">
                <ul class="jokes"></ul>
            </div>
        </section>
        <footer>
            <p>Made With Jokes</p>
            <div>
                <a href="https://github.com/chaturvedi365"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/harshit-chaturvedi/"><i class="fab fa-linkedin "></i></a>
            </div>
        </footer>
    </header>

    <script src="app.js"></script>

</body>

</html>
